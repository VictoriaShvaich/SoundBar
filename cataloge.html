  <link rel="stylesheet" href="./css/cataloge.css">

<body>

    <nav>

      <a href="./cataloge.html" class="activeLink">Каталог</a>

          </div>

        <nav>
          <ul>
            <li><a href="./cataloge.html" class="activeLink">Каталог</a></li>

          <button class="nav-button"><i class="fa-solid fa-bars"></i></button>
        </div>
      </header>
    </div>
  </div>


  <div class="wrapper">
    <main>
      <aside>
        <input type="text" placeholder="Поиск..." class="search">
        <div class="blockKind">

          <div class="check" id="typeHeadPhone">

        </div>
        <div class="blockContry">
          <h2>БРЕНД</h2>
          <div class="check" id="brendHeadPhone">

          </div>
        </div>
      </aside>

      <article>
        <div class="filter">

          </select>
        </div>
        <div class="catalogeProd">
        </div>

      <footer>

          <img src="./resource/logoMain.png" alt="SoundBar">

        <p>(c) Все права защищены </p>

        <div class="social">
          <div class="socialButton">
            <i class="fa-brands fa-instagram"></i>

          <div class="socialButton">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="socialButton">
            <i class="fa-brands fa-facebook-f"></i>

        <div class="btnClose"><i class="fa-solid fa-xmark"></i></div>
